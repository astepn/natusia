<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dla Natusi ğŸ’•</title>
</head>
<body style="text-align:center; font-family:sans-serif; background:pink;">

  <h1>Dla Natusi ğŸ’–</h1>
  <p>miau miau</p>

  <audio id="muzyka" loop>
  <source src="natusia_song.mp3" type="audio/mpeg">
  </audio>

  <button onclick="document.getElementById('muzyka').play()">
  Kliknij tutaj ğŸ’–
  </button>

  <br><br>

  <div style="display:flex; justify-content:center;">
  <img id="slideshow" 
       src="images/1.jpg"
       style="
         width: 600px;
         max-width: 90%;
         border-radius: 20px;
         opacity: 1;
         transition: opacity 1.2s ease-in-out;
         box-shadow: 0 10px 30px rgba(0,0,0,0.3);
       ">
  </div>

  <script>
  const images = [];

  // Generujemy automatycznie 1.jpg do 47.jpg
  for (let i = 1; i <= 47; i++) {
    images.push(`images/${i}.jpg`);
  }

  let index = 0;
  const img = document.getElementById("slideshow");

  setInterval(function() {
    img.style.opacity = 0;

    setTimeout(function() {
      index = (index + 1) % images.length;
      img.src = images[index];
      img.style.opacity = 1;
    }, 600);

  }, 3500); // zmiana co 3.5 sekundy
  </script>


</body>
</html>
